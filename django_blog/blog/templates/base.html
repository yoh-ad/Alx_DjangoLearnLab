<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}Django Blog{% endblock %}</title>
  {% load static %}
  <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
  <header class="site-header">
    <div class="container">
      <a href="{% url 'post_list' %}" class="brand">Django Blog</a>
      <form action="{% url 'search' %}" method="get" class="search">
        <input type="text" name="q" placeholder="Search posts & tags" value="{{ request.GET.q }}">
      </form>
      <nav>
        {% if user.is_authenticated %}
          <a href="{% url 'post_create' %}">New Post</a>
          <a href="{% url 'profile' %}">Profile</a>
          <a href="{% url 'logout' %}">Logout</a>
        {% else %}
          <a href="{% url 'login' %}">Login</a>
          <a href="{% url 'register' %}">Register</a>
        {% endif %}
      </nav>
    </div>
  </header>
  <main class="container">
    {% for message in messages %}
      <div class="flash {{ message.tags }}">{{ message }}</div>
    {% endfor %}
    {% block content %}{% endblock %}
  </main>
  <footer class="footer container">
    <p>&copy; 2025 ALX Django Blog</p>
  </footer>
</body>
</html>
