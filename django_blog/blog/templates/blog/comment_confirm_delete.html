{% extends "base.html" %}
{% block title %}Delete Comment - Django Blog{% endblock %}
{% block content %}
<h1>Delete Comment</h1>
<p>Are you sure you want to delete this comment?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="javascript:history.back()">Cancel</a>
</form>
{% endblock %}
