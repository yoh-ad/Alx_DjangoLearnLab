{% extends "base.html" %}
{% block title %}{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %} - Django Blog{% endblock %}
{% block content %}
<h1>{% if form.instance.pk %}Edit Post{% else %}New Post{% endif %}</h1>
<form method="post">
  {% csrf_token %}
  {{ form.as_p }}
  <button type="submit">Save</button>
</form>
{% endblock %}
