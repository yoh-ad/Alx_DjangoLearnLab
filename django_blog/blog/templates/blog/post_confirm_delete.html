{% extends "base.html" %}
{% block title %}Delete Post - Django Blog{% endblock %}
{% block content %}
<h1>Delete Post</h1>
<p>Are you sure you want to delete "{{ object.title }}"?</p>
<form method="post">
  {% csrf_token %}
  <button type="submit">Yes, delete</button>
  <a href="{% url 'post_detail' pk=object.pk %}">Cancel</a>
</form>
{% endblock %}
